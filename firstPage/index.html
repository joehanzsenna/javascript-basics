<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,400;0,600;1,300;1,400;1,600&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,500;1,400;1,500&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Signup_Form</title>
  </head>
  <body>
    <div class="formBody">
        <div class="formBodyContent">
          <div>
            <a href="../secondPage/index.html"><h1>Link to Second-page</h1></a>
          </div>
            <form action="#" class="form">
                <p class="icon">x</p>
                <div class="heading">
                  <h1>Join our community of developers from all over the world</h1>
                </div>
                <div class="inputs">
                  <label class="form-item">email</label>
                  <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="email"
                    required
                  />
                </div>
                <div class="inputs">
                  <label class="form-item">password</label>
                  <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="password"
                    required
                  />
                </div>
                <div class="inputs">
                  <label class="form-item">confirm password</label>
                  <input
                    id="password2"
                    type="password"
                    name="confirm password"
                    placeholder="confrim password"
                    required
                  />
                </div>
                <a href="#" class="btn"> sign up</a>
                <a href="#" class="sign-in">Already have an account</a>
              </form>
        </div>
    </div>
    <script src="./script.js">

    </script>
  </body>
</html>
